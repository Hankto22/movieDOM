<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Time</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="wrapper">
        <header id="page-banner">
            <h1 class="title">Movie to Watch</h1>
        </header>

        <section id="movie-list">
            <ul>
                <li>
                    <span class="name">Gemini</span>
                    <span class="Update">Update </span>
                    <span class="delete">Delete</span>
                </li>

                <li>
                    <span class="name">The Good Doctor</span>
                    <span class="Update">Update </span>
                    <span class="delete">Delete</span>
                </li>

                <li>
                    <span class="name">Foundation</span>
                    <span class="Update">Update </span>
                    <span class="delete">Delete</span>
                </li>

                <li>
                    <span class="name">Cold Wars</span>
                    <span class="Update">Update </span>
                    <span class="delete">Delete</span>
                </li>

                <li>
                    <span class="name">Avatar</span>
                    <span class="Update">Update </span>
                    <span class="delete">Delete</span>
                </li>
            </ul>
        </section>

        <form id="add-movie" name="add-movie">
            <input type="text" placeholder="Add your Movie">
            <button>ADD</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
